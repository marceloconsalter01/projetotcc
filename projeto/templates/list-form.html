{% load static %}
<html>
<head>

    <link   rel="stylesheet" TYPE="text/css" href= "{% static 'css\client-form.css' %}"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
</head>

<body>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <ul class="navbar-nav">
              <a class="nav-link" href="redirect">Inicio</a>
              <a class="nav-link" href="create_clients">Cadastrar Cliente</a>
              <a class="nav-link" href="login">Logout</a>
          </ul>
        </nav>



         <table class="table">
              <thead class="table table-sm">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nome</th>
                  <th scope="col">CPF</th>
                  <th scope="col">E-mail</th>
                </tr>
              </thead>
              <tbody>
                {% for lista in consulta %}
                    <tr>
                      <th scope="row">**</th>
                      <td>{{lista.nome}}</td>
                      <td>{{lista.cpf}}</td>
                      <td>{{lista.email}}</td>
                    </tr>
                {% endfor %}

              </tbody>
        </table>

        <div>
            <form action="/ConsultClient" method="post" enctype="aplication/json" role="form" id="atb1">{% csrf_token %}

                    <label class="mr-sm-2" for="inlineFormCustomSelect">Consultar Cliente</label>
                    <input type="number" class="form-control" id="consulta_cpf" name="consulta_cpf" placeholder="CPF" required>
                    <input type="submit" class="btn btn-dark" value="Buscar">
                    <input type="submit"  class="btn btn-dark"  value="Excluir" formaction="/DeleteMongo">
                </div>
            </form>
        </div>

</body>
