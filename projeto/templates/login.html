{% load static %}

<head>
  <link   rel="stylesheet" TYPE="text/css" href="{% static 'css\bootstrap-4.5.0-dist\css\bootstrap.min.css' %}">
  <script type="text/javascript" src="{% static 'css\bootstrap-4.5.0-dist\js\jquery-3.5.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'css\bootstrap-4.5.0-dist\js\bootstrap.min.js' %}"></script>
  <link   rel="stylesheet" TYPE="text/css" href= "{% static 'css\stylelogin.css' %}"/>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<!------ Include the above in your HEAD tag ---------->
<body>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <ul class="navbar-nav">
              <a class="nav-link" href="home">Fale Conosco</a>
          </ul>
        </nav>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="{% static 'img\Logo.png' %}" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form method="post" action="submit" class="form-group box-login">{% csrf_token %}
        <input type="text" class="form-control" id="login" name="username" placeholder="login"><br>
        <input type="password" class="form-control" id="login" name="password" placeholder="password"><br>

          {% for message in messages %}
          <div class="alert alert-danger">
              <strong>Erro!</strong> {{ message }}
          </div>
          {% endfor %}

        <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Esqueceu sua senha? Clique aqui</a>
    </div>

  </div>
</div>

</body>
